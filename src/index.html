<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>EasyMatrix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- header -->
  <h1>Visualizing Algebraic Matrix Multiplication</h1>
  <main>
      <section class="matrix-section">
          <table id="matrix">
              <tr>
                  <td><input type="text" maxlength="100"></td>
                  <td><input type="text" maxlength="100"></td>
                  <td><input type="text" maxlength="100"></td>
              </tr>
              <tr>
                  <td><input type="text" maxlength="100"></td>
                  <td><input type="text" maxlength="100"></td>
                  <td><input type="text" maxlength="100"></td>
              </tr>
              <tr>
                  <td><input type="text" maxlength="100"></td>
                  <td><input type="text" maxlength="100"></td>
                  <td><input type="text" maxlength="100"></td>
              </tr>
          </table>

          <div class="multiply-symbol">X</div>

          <table id="matrix2">
              <tr>
                  <td><input type="text" maxlength="100"></td>
                  <td><input type="text" maxlength="100"></td>
                  <td><input type="text" maxlength="100"></td>
              </tr>
              <tr>
                  <td><input type="text" maxlength="100"></td>
                  <td><input type="text" maxlength="100"></td>
                  <td><input type="text" maxlength="100"></td>
              </tr>
              <tr>
                  <td><input type="text" maxlength="100"></td>
                  <td><input type="text" maxlength="100"></td>
                  <td><input type="text" maxlength="100"></td>
          </table>

          <div class="equals-symbol">=</div>

          <table id="matrix3">
              <tr>
                  <td><input type="text" maxlength="100"></td>
                  <td><input type="text" maxlength="100"></td>
                  <td><input type="text" maxlength="100"></td>
              </tr>
              <tr>
                  <td><input type="text" maxlength="100"></td>
                  <td><input type="text" maxlength="100"></td>
                  <td><input type="text" maxlength="100"></td>
              </tr>
              <tr>
                  <td><input type="text" maxlength="100"></td>
                  <td><input type="text" maxlength="100"></td>
                  <td><input type="text" maxlength="100"></td>
          </table>
      </section>
      <!-- multiply button -->
      <button id="multiplyButton">Multiply</button>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
